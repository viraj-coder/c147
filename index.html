<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-entity position="0 0 10">
                <!--camera-->
                <a-camera>

                </a-camera>
            </a-entity>
             <!--sky-->
             <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>"
             </a-sky>
             <!--sun-->
            <a-entity  position="0 0 0">
                <a-sphere  position="0 0 0" color="yellow" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>

            </a-entity>
             <!--mercury-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position="1 0 -5" color="grey" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>

            </a-entity>
             <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
                <a-sphere position="6 0 -5" color="orange" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>

            </a-entity>
             <!--earth-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                <a-sphere position="10.5 0 0"  radius="0.4" src=https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511> 
                <a-entity position="0 0 0" rotation="0 0 0 " animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000"></a-entity>>
                    <a-sphere color="grey" position="1 0 0" radius="0.2">

                    </a-sphere>
                </a-entity>
                </a-sphere>
                
            </a-entity>
             <!--mars-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
                <a-sphere position="14.5 0 0"  radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>

            </a-entity>
             <!--jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
                <a-sphere position="21 0 -5" color="white" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>

            </a-entity>
             <!--saturn-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
                <a-sphere position="26 0 -5"  radius="0.7" src=https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927>
                    <a-torus color="grey" arc="360" color="red" radius="3.2" radius-tubular="0.05" segment-tubular="1000" rotation="90 0 0">
                    <a-torus color="grey" arc="360" color="pink" radius="2.7" radius-tubular="0.02" segment-tubular="1000" rotation="90 0 0">
                    <a-torus color="grey" arc="360" color="orange" radius="2.9" radius-tubular="0.025" segment-tubular="1000" rotation="90 0 0"></a-torus>
                        </a-torus>
                </a-sphere>

            </a-entity>
             <!--uranus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
                <a-sphere position="31 0 -5"  radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>

            </a-entity>
             <!--neptune-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
                <a-sphere position="36 0 -5"  radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>

            </a-entity>
            <a-torus color="grey" arc="360" radius="5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="7.8" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="10.6" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="14.5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="21.5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="26.5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="31.5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">
            <a-torus color="grey" arc="360" radius="36.5" radius-tubular="0.01" segment-tubular="1000" rotation="90 0 0">

            </a-torus>
        </a-scene>
    </body>
</html>
